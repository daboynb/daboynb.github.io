<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ask a Question</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0062cc;
    }

    #answer {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label for="question">What is your question?</label>
    <textarea id="question" rows="4" cols="50" maxlength="291"></textarea>
  </div>
  <br>
  <div>
    <button id="answer-btn">Answer</button>
    <button id="clear-btn">Clear</button>
  </div>
  <br>
  <div>
    <label for="answer">Answer:</label>
    <br>
    <textarea id="answer" rows="10" cols="50" readonly></textarea>
  </div>
  <div class="counter">
    N: <span id="visit-count">0</span>.
  </div>
  <script>
    var count = parseInt(localStorage.getItem('visitCount') || '0');
    document.getElementById('visit-count').innerHTML = count;
    localStorage.setItem('visitCount', ++count);

    $(document).ready(function() {

      var chatgpt_api;
      var apiUrl = "https://api.openai.com/v1/completions";

      function askApiKey() {
        chatgpt_api = prompt("Please enter your OpenAI API key:");
        if (!chatgpt_api) {
          alert("API key cannot be empty. Please try again.");
          askApiKey();
        } else {
          document.cookie = "chatgpt_api=" + chatgpt_api + "; path=/";
        }
      }

      if (document.cookie.indexOf("chatgpt_api") >= 0) {
        chatgpt_api = document.cookie.replace(/(?:(?:^|.*;\s*)chatgpt_api\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      } else {
        askApiKey();
      }

      $('#question').on('input paste', function() {
        var maxLength = $(this).attr('maxlength');
        var length = $(this).val().length;
        if (length > maxLength) {
          $(this).val($(this).val().substr(0, maxLength));
        }
      });

      $('#answer-btn').click(function() {
        var question = $('#question').val();
        var body = {
          prompt: question,
          model: "text-davinci-003",
          max_tokens: 4000,
          temperature: 1.0
        };
        var headers = {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + chatgpt_api
        };
        var jsonBody = JSON.stringify(body);
        $.ajax({
          url: apiUrl,
          type: "POST",
          headers: headers,
          data: jsonBody,
          success: function(response) {
            var answer = response.choices.map(function(choice) { return choice.text; }).join("\n");
            $('#answer').val(answer);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.error("Error: " + textStatus, errorThrown);
          }
        });
      });

      $('#clear-btn').click(function() {
        $('#question').val('');
        $('#answer').val('');
      });

    });
  </script>
</body>
</html>
