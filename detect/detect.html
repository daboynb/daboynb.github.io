<!DOCTYPE html>
<html>
<head>
	<title>User Agent Detection Example</title>
</head>
<body>
	<h1>Welcome to my website!</h1>
	<p id="message"></p>

	<script>
		var userAgent = navigator.userAgent;
		var messageElement = document.getElementById("message");

		if ((userAgent.includes("Android") && !(userAgent.includes("Mobile") || userAgent.includes("Tablet"))) || userAgent.includes("iPad") || userAgent.includes("iPhone")) {
			messageElement.innerHTML = "Welcome mobile user in desktop mode!";
		} else if (userAgent.includes("Windows") || userAgent.includes("Macintosh") || userAgent.includes("Linux")) {
			messageElement.innerHTML = "Welcome desktop user!";
		} else {
			messageElement.innerHTML = "Welcome user!";
		}
	</script>
</body>
</html>
